Name         : knotifications
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 2 solution for notifications
Description  : |
  KDE Frameworks 5 Tier 2 solution for notifications
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kwindowsystem-devel
    - kservice-devel
    - kconfig-devel
    - kiconthemes-devel
    - kcodecs-devel
    - kcoreaddons-devel
    - phonon-qt5-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Notifications.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/knotifications_version.h"
          - "%{_kf5_includedir}/KNotifications"
          - "%{_kf5_libdir}/libKF5Notifications.so"
          - "%{_kf5_cmakedir}/KF5Notifications"
          - "%{_kf5_dbusinterfacesdir}/*.xml"
          - "%{_kf5_mkspecsdir}/qt_KNotifications.pri"
